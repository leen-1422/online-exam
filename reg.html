<!DOCTYPE html>
<html>
<head>
    <title>exam registration form </title>
    <link rel=" stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="reg-main">
        <div class="reg-form">
            <h9>Exam Registration Form</h9>
            <form class="reg-input-group">
                <p>Full Name</p>
                <input type="text" class="reg-input-filed" placeholder="Full Name" required>
                <p>Acadamic Number</p>
                <input type="text" class="reg-input-filed" placeholder="Acadamic Number" required>
                <p>E-mail</p>
                <input type="text" class="reg-input-filed" placeholder="Email" required>
                <p>Password</p>
                <input type="text" class="reg-input-filed" placeholder="Password " required>

                
                <button type="submit" class="reg-submit-button"><a href="quistions.html" id="a" target="_blank">Start</a></button>
            </form>

        </div>
        <h5>registration form</h5>

    </div>

</body>

</html>
