<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel=" stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="button-box">
                <div id="btn2"></div>
                <button type="button" class="btn3" onclick="login()">Login</button>
                <button type="button" class="btn3" onclick="signup()">SignUp</button>
            </div>
            <div class="social-media-logo">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-filed" placeholder="User ID" required>
                <input type="text" class="input-filed" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>Rememper me</span>
                <button type="submit" class="submit-button"><a href="reg.html" id="a" target="_blank">LOGIN </a></button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-filed" placeholder="User ID" required>
                <input type="email" class="input-filed" placeholder="Email" required>
                <input type="text" class="input-filed" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-button"><a href="reg.html" id="a" target="_blank">SignUp </a></button>
            </form>
        </div>
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("signup");
        var z= document.getElementById("btn2");
        function signup(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
</body>
</html>
